<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.min.css">

<body>
    
    <main class="main">
        <section class="banner">
    <a class="close" href="#">
        <img src="images/cross.png" alt="Close button">

    <div class="container">

        <div class="banner__advantages">

            </div>
            <div class="banner__advantage">

                </h2>
            </div>
            <div class="banner__advantage">

                </h2>

        <div class="banner__offers">

                        YEARLY ACCESS

                </p>
            </div>
            <div class="banner__offer">
                <div class="banner__offer-left">

                    </h2>
                </div>
                <p class="banner__offer-right">
                    $<span>6.99</span> <br> per week
                </p>
            </div>
        </div>
        <button class="banner__button">Continue</button>
        <div class="banner__links">
            <a class="banner__link" href="#">Terms of Use</a>
            <a class="banner__link" href="#">Privacy Policy</a>
            <a class="banner__link" href="#">Restore</a>

    </div>
</section>
        <!-- /.banner -->
    </main>
    <!-- /.main -->

    <script src="js/main.min.js"></script>

</html>
